<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attempted Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
        .incorrect-answer {
            color: red;
            font-weight: bold;
        }
        .options {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            width: 400px;
        }
        .option {
            margin-bottom: 5px;

        }
    </style>
</head>
<body>
    <div class="container">
    <ul>
        {% for quiz in quizes %}
        <li>{{quiz.title}}</li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
