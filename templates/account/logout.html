{% extends 'account/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>

    {% block extra_head %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .center {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        .center h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="center" style="padding-bottom: 30px;">
        <h1>Sign Out</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to sign out?</p>
            <input type="submit" value="Sign Out">
        </form>
    </div>
    {% endblock %}
</body>
</html>
