{% extends 'account/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
    {% endblock %}
    <!-- Include your static CSS file here -->
    
</head>
<body>
    {% block body %}
    <div class="center"  style="padding-bottom: 30px;">
        <h1>Sign Out</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to sign out?</p>
            <input type="submit" value="Sign Out">
        </form>
    </div>

    <!-- Include your static JavaScript file here -->
    <script src="{% static '/js/scripts.js' %}"></script>
    {% endblock %}
</body>
</html>
